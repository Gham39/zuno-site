<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="ZUNO — the next iconic memecoin on Base.">
  <title>ZUNO — Memecoin on Base</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6C5DD3; /* фиолетовый */
      --blue: #1D8FFF;
      --black: #0A0A0A;
      --white: #FFFFFF;
      --gray: #999;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--gray);
      color: var(--white);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 20px;
    }
    .logo {
      font-size: 48px;
      font-weight: 600;
      color: var(--primary);
      letter-spacing: -1px;
    }
    .tagline {
      margin-top: 10px;
      font-size: 18px;
      color: var(--gray);
      text-align: center;
      max-width: 500px;
    }
    .button {
      margin-top: 30px;
      padding: 12px 28px;
      background: var(--blue);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      text-decoration: none;
      transition: background 0.2s;
    }
    .button:hover {
      background: #007be6;
    }
    .footer {
      margin-top: 80px;
      font-size: 12px;
      color: var(--gray);
    }
  </style>
</head>
<body>
  <div class="logo">ZUNO</div>
  <div class="tagline">
    The next legendary memecoin on <strong>Base</strong>.  
    Built for memes, speed, and a moon mission.  
    No presale. No utility. Just vibes.
  </div>
  <a class="button" href="https://x.com/Phantom_CDC" target="_blank">Follow on X</a>
  <div class="footer">© 2025 ZUNO. $ZUNO to the moon.</div>
</body>
</html>
